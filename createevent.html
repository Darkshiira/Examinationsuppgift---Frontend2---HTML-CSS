<div class="container">

</nav>
<main>
    <div>
    <form action="index.html" class="form-createEvent">
        <h1>Skapa Event:</h1>
        <div class="inputField">        
            <label for="nameInput">Eventnamn: </label>
            <input type="text" name="nameInput" id="nameInput" placeholder="Namn på event">
        </div>
        <div class="inputField">
            <label for="dateInput">Datum för eventet: </label>
            <input type="datetime" name="dateInput" id="dateInput" placeholder="YYYY-MM-DD">
        </div>
        <div class="inputField">
            <label for="descriptionInput">Beskrivning av eventet: </label>
            <textarea name="descriptionInput" id="descriptionInput">Beskrivning av eventet</textarea>
        </div>
        <div class="inputField">
            <label for="locationInput">Plats för eventet: </label>
            <input type="text" name="locationInput" id="locationInput" placeholder="Plats för eventet">
        </div>
        <div class="inputField">
            <label for="imageinput">Ladda upp bild: </label>
            <div style="position:relative">
                <input style="position:absolute" type="file" name="imageinput" id="imageinput1" class="imageinput">
                <i style="position:absolute" class="fa-regular fa-file-image"></i>
            </div>
            <div style="position:relative">
                <input style="position:absolute" type="file" name="imageinput" id="imageinput2" class="imageinput">
                <i style="position:absolute" class="fa-regular fa-file-image"></i>
            </div>
            <div style="position:relative">
                <input style="position:absolute" type="file" name="imageinput" id="imageinput3" class="imageinput">
                <i style="position:absolute" class="fa-regular fa-file-image"></i>
            </div>
            
            <div style="position:relative">
                <input style="position:absolute" type="file" name="imageinput" id="imageinput4" class="imageinput">
                <i style="position:absolute" class="fa-regular fa-file-image"></i>
            </div>
            
     
        </div>
        <div class="inputField">
            <label for="option">Kategori: </label>
            <select name="option" id="optionCategory">
                <option value="möte">Besök</option>
                <option value="event">EVENT</option>
                <option value="uppdrag">Uppdrag</option>
                <option value="upplevelse">Upplevelse</option>
            </select>
        </div>
        <button type="submit"><i class="fa-solid fa-upload"></i>Skapa event</button>
    </form>
</main>
<script>


    $(document).ready(function(){
        $("nav").mouseover(function(){
                $("nav").css("transform", "translateX(0)");
            })
            $("nav").mouseout(function(){
                $("nav").css("transform", "translateX(-95%)");
            })

    });
</script>
